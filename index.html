<!DOCTYPE html>
<html data-ng-app="angular-app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="records" ng-repeat="record in records | orderBy:orderProp">
      <!-- this will be repeated for each record within the records object (apart of $scope variable)
      orderBy:orderProp means order by the property (which is title) -->
      <h5>
        {{ record.title }}
      </h5>
    </div>

    <div ng-controller="SomeCtrl">
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
